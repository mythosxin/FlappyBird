<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;list-style: none;text-decoration: none;}
        #div1{width: 200px;height: 200px;background-color: black;position: absolute;}
        #div2{width: 100px;height: 100px;background-color: green;position: absolute;left: 400px;top:400px; }
        .topG{  position: absolute;top:0;width:50px;background-color: black;left: 90%;}
        .bottomG{position: absolute;width:50px;background-color: black;}
    </style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<script>
    function random(min,max){
        //Math.random()产生0-1随机一个数字，但不包括0和1
        //parseInt()是下取整，所以取不到max这个值，用max-min后的+1是为了产生max这个数字
        return parseInt(Math.random()*(max-min+1)+min);//返回min至max中间随机一个数
    }
    var oDiv=document.createElement('div');
    oDiv.className='topG';
    oDiv.style.height=random(10,200)+'px';
    document.body.appendChild(oDiv);

</script>
</body>
</html>
